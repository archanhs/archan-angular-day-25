<div class="container mt-3">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-title">
            <h2>Task App</h2>
          </div>
          <div class="form-group">
            <label class="form-label" for="">Tugas Saya</label>
            <input type="text" class="form-control" [(ngModel)]="todo" />
          </div>
          <button class="btn btn-primary mt-2" (click)="addTodo()">
            Tambah Tugas
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table shadow">
        <thead>
          <tr>
            <th>Task</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngIf="todos">
          <tr *ngFor="let task of todos; index as i">
            <td>{{ task }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteTask(i)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
